<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Local Store - List</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/general.css" />
  </head>

  <body>
    <header>
      <h1>Pessoas</h1>
    </header>

    <main>
      <section class="row">
        <section class="addnew col-4 col-sm-6">
          <button class="btn -primary" type="button" onclick="addNewPerson()">Nova Pessoa</button>
        </section>

        <section class="list-pagination col-8 col-sm-6">
          <button class="btn -primary" type="button" onclick="previousPage()">volta</button>
          <div class="textbox-container">
            <input class="textbox" type="text" value="1" name="actualPage">
            <i class="fas fa-bookmark fa-2x icon"></i>
          </div>
          <button class="btn -primary" type="button" onclick="nextPage()">avan√ßa</button>
        </section>
      </section>

      <section class="people-list">
        <ul class="list">
          <!-- <li class="card-list">
            <div class="status">
              ${isActive}
            </div>
            <div class="identification">
              <h4>${personName}</h4>
              <h6>${cpf}</h6>
            </div>
            <div class="info">
              <h6>10/08/1999</h6>
              <h6>${phone}</h6>
            </div>
            <div class="commands">
              <button onclick="editPerson()">Editar</button>
            </div>
          </li> -->
        </ul>
      </section>
    </main>

    <div class="save-modal hidden">
      <form class="form" action="#" onsubmit="savePerson(event)">
        <input type="hidden" value="" name="formPersonId" id="form-person-id">

        <div class="textbox-container">
          <label class="label" for="person-name">Nome</label>
          <input class="textbox" type="text" value="" name="formPersonName" id="form-person-name">
          <i class="fas fa-user-alt fa-2x icon"></i>
        </div>

        <div class="textbox-container">
          <label class="label" for="form-cpf">CPF</label>
          <input class="textbox" type="text" value="" name="formCpf" id="form-cpf">
          <i class="fas fa-id-card fa-2x icon"></i>
        </div>

        <div class="textbox-container">
          <label class="label" for="form-phone">Telefone</label>
          <input class="textbox" type="text" value="" name="formPhone" id="form-phone">
          <i class="fas fa-phone fa-2x icon"></i>
        </div>

        <div class="textbox-container">
          <label class="label" for="form-email">E-Mail</label>
          <input class="textbox" type="text" value="" name="formEmail" id="form-email">
          <i class="fas fa-envelope fa-2x icon"></i>
        </div>

        <div class="textbox-container">
          <label class="label" for="form-birthday">Data de Nascimento</label>
          <input class="textbox" type="text" value="" name="formBirthday" id="form-birthday">
          <i class="far fa-calendar-alt fa-2x icon"></i>
        </div>

        <div class="radio-container">
          <label class="label">Genero</label>

          <div class="fieldset">
            <fieldset class="radiofield">
              <input class="radio" type="radio" value="male" name="formGender" id="form-gender-male">
              <label class="label" for="form-gender-male">Masculino</label>
              <i class="fas fa-circle fa-1x icon"></i>
            </fieldset>
            <fieldset class="radiofield">
              <input class="radio" type="radio" value="female" name="formGender" id="form-gender-female">
              <label class="label" for="form-gender-female">Feminino</label>
              <i class="fas fa-circle fa-1x icon"></i>
            </fieldset>
          </div>
        </div>

        <div class="radio-container">
          <label class="label">Status</label>

          <div class="fieldset">
            <fieldset class="radiofield">
              <input class="radio" type="radio" value="1" name="formIsActive" id="form-is-active">
              <label class="label" for="form-is-active">Ativo</label>
              <i class="fas fa-circle fa-1x icon"></i>
            </fieldset>
            <fieldset class="radiofield">
              <input class="radio" type="radio" value="0" name="formIsActive" id="form-is-inactive">
              <label class="label" for="form-is-inactive">Inativo</label>
              <i class="fas fa-circle fa-1x icon"></i>
            </fieldset>
          </div>
        </div>

        <fieldset>
          <button class="btn -success">Salvar</button>
          <button type="button" class="btn -default" onclick="closeModal()">Canelar</button>
        </fieldset>
      </form>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
